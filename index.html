<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-foto</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="contaner">
        <div class="image fade">
            <img src="./1.jpeg" alt="camp1" width="100%">
        </div>
        <div class="image fade">
            <img src="./2.png" alt="camp2" width="100%">
        </div>
        <div class="image fade">
            <img src="./3.png" alt="camp3" width="100%">
        </div>
        <div class="image fade">
            <img src="./4.png" alt="cam4" width="100%">
        </div>
        <div class="image fade">
            <img src="./5.png" alt="camp5" width="100%">
        </div>
        <div class="image fade">
            <img src="./6.png" alt="camp6" width="100%">
        </div>
        <div class="image fade">
            <img src="./7.png" alt="cam7" width="100%">
        </div>
        <div class="image fade">
            <img src="./8.png" alt="cam8" width="100%">
        </div>
        
        <i id = "prev" onclick = "show_image(-1)" class = 'bx bx-chevron-left' ></i>
        <i id = "next" onclick = "show_image(1)" class = 'bx bx-chevron-right' ></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
